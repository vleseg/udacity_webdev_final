{% extends "wiki/base.html" %}
{% block wiki_content %}
  <h1 id="error-message">{{ error_text }}</h1>
  <div id="error-detail">
    {% if error_type == 'not_found' %}
      <a id="login-offer-link" href="/login?return_to={{ edit_url }}">Sign in</a> or
      <a id="signup-offer-link" href="/signup?return_to={{ edit_url }}">sign up</a>
      to create the article you requested.
    {% else %} {# if error_type == 'sole_version_del_attempt' #}
      You can't delete article's sole version.
    {% endif %}
  </div>
{% endblock %}
