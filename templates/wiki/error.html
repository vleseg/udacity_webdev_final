{% extends "wiki/base.html" %}
{% import 'wiki/detailed_error_messages.html' as detailed with context %}
{% set message = resolve_msg_from_errtype(error_type) %}
{% set detail = detailed[error_type]() %}

{% block wiki_content %}
  <h1 id="error-message">{{ message }}</h1>
  <div id="error-detail">{{ detail }}</div>
{% endblock %}
