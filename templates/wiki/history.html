{% extends "wiki/base.html" %}
{% block wiki_content %}
    <ul id="versions">
    {% for version in article.all_versions() %}
        <li>
            Version #{{ loop.revindex0 }}, created {{ version.created }}
            {% if loop.last %}
                <span class="distinction-label">(new article)</span>
            {%- endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
