{% extends "wiki/base.html" %}
{% block wiki_content %}
  <div id="wiki-article">
    <h1 id="wiki-head">{{ article.head }}</h1>
    <div id="ts-version">
      Version of <span class="timestamp">{{ article.modified|timestampformat }}</span>
    </div>
    <div id="wiki-body">
      {{ article.body|safe }}
    </div>
  </div>
{% endblock %}
