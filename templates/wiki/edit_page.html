{% extends "wiki/base.html" %}
{% block title_base %}{{ form.title.data }}{% endblock %}
{% block title_postfix %} (edit){% endblock %}
{% block wiki_content %}
    <form action="/_edit{{ page_url }}" method="post" id="wiki-edit-form">
        {{ form.title }}
        {{ form.body(rows=35) }}
        {{ form.submit }}
    </form>
{% endblock %}
