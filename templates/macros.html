{% macro form_errors(form) %}
  {% if form.errors %}
    <ul class="form-errors">
      {% for field_name, field_errors in form.errors|dictsort if field_errors %}
        {% for error in field_errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
